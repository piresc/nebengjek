# NebengJek Redis Configuration

# Network
bind 0.0.0.0
port 6379
protected-mode yes
timeout 0
tcp-keepalive 300

# General
daemonize no
supervised no
pidfile /var/run/redis/redis-server.pid
loglevel notice
logfile ""
databases 16

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Memory Management - optimized for geospatial data and caching
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 10

# Lazy Freeing - helps with large geospatial operations
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Append Only File - for durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Slow Log - for performance monitoring
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring - important for real-time location tracking
latency-monitor-threshold 100

# Cluster - for scalability
# cluster-enabled yes
# cluster-config-file nodes.conf
# cluster-node-timeout 5000

# Security
# requirepass foobared

# Clients
maxclients 10000

# Geospatial specific optimizations
activerehashing yes
active-defrag-threshold-lower 10
active-defrag-threshold-upper 30
active-defrag-ignore-bytes 100mb
active-defrag-cycle-min 1
active-defrag-cycle-max 25

# IO threads - helpful for processing multiple geo location updates
io-threads 4
io-threads-do-reads yes