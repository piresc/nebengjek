# SonarCloud configuration for Nebengjek
sonar.projectKey=piresc_nebengjek
sonar.organization=nebengjek-prod
sonar.host.url=https://sonarcloud.io

# Project metadata
sonar.projectName=Nebengjek
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=.
sonar.exclusions=**/*_test.go,**/vendor/**,**/bin/**,**/docs/**,**/*.md,**/migrations/**,**/cmd/**/main.go,**/mocks/**,**/constants/**

# Test configuration
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**

# Coverage configuration
sonar.go.coverage.reportPaths=coverage.txt

# Coverage exclusions for specific patterns
sonar.coverage.exclusions=**/cmd/**/main.go,**/mocks/**,**/constants/**,**/*_mock.go

# Language configuration
sonar.language=go

# Additional settings
sonar.sourceEncoding=UTF-8
